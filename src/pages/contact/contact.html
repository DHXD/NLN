<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
<!-- template 1 friend request-->
<ion-card *ngFor="let user of users">
    <ion-item>
        <ion-avatar item-start (click)="userProfile()">  <!-- click avatar to see user profile -->
          <img src="{{user.avatar}}">     
        </ion-avatar>
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <p>3 bạn chung</p>  <!-- {{user.mutual friends}} -->
        <button ion-button (click) = "acceptRequest()">Đồng ý</button>
        <button ion-button color="light" (click) = "deleteRequest()">Xóa</button>
      </ion-item>
</ion-card>
</ion-card>
<!-- end template 1 friend request-->

<!-- Event when load more friend requests-->
<ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage" distance="2%">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Đang tải dữ liệu..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
<!-- End event when load more friend requests-->
</ion-content>
